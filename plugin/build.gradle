apply plugin: 'groovy'
apply plugin: 'maven'
dependencies {
    //gradle sdk
    compile gradleApi()
    3

    //添加依赖，于Android一样
    compile "com.android.tools.build:gradle:3.4.2"

//    implementation "com.android.tools.build:transform-api:1.5.0"
    compile 'org.javassist:javassist:3.24.0-GA'
}
repositories {
    mavenCentral()
}
//以上都为固定写法
//打包到本地或者远程Maven库
uploadArchives {
    repositories {
        mavenDeployer {
            pom.groupId = 'com.alonsol.performance'   //groupId
            pom.artifactId = 'plugin'  //artifactId
            pom.version = '1.0.1' //版本号
            //提交到远程服务器：
            // repository(url: "http://www.xxx.com/repos") {
            //    authentication(userName: "admin", password: "admin")
            // }
            //本地的Maven地址设置为
            repository(url: uri('../performance_plugin'))

        }
    }
}